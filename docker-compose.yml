version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: strikeiq-postgres
    environment:
      POSTGRES_DB: strikeiq
      POSTGRES_USER: strikeiq
      POSTGRES_PASSWORD: strikeiq123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - strikeiq-network

  # Redis for caching and session management
  redis:
    image: redis:7-alpine
    container_name: strikeiq-redis
    ports:
      - "6379:6379"
    networks:
      - strikeiq-network

  # Backend FastAPI Application
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: strikeiq-backend
    environment:
      DATABASE_URL: postgresql://strikeiq:strikeiq123@postgres:5432/strikeiq
      REDIS_URL: redis://redis:6379
      ENVIRONMENT: production
      DEBUG: false
    ports:
      - "8000:8000"
    depends_on:
      - postgres
      - redis
    volumes:
      - ./backend:/app
    networks:
      - strikeiq-network

  # Frontend Next.js Application
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: strikeiq-frontend
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8000
      NEXT_PUBLIC_WS_URL: ws://localhost:8000
    ports:
      - "3000:3000"
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    networks:
      - strikeiq-network

  # Nginx Reverse Proxy (Optional for production)
  nginx:
    image: nginx:alpine
    container_name: strikeiq-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/ssl:/etc/nginx/ssl
    depends_on:
      - frontend
      - backend
    networks:
      - strikeiq-network

volumes:
  postgres_data:

networks:
  strikeiq-network:
    driver: bridge
